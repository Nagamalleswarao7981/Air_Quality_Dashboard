services:
  - type: web
    name: air-quality-dashboard
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MQTT_BROKER
        value: mqtt://broker.uniolabs.in
      - key: MQTT_USER
        value: 
      - key: MQTT_PASS
        value: 
      - key: PORT
        value: 10000
