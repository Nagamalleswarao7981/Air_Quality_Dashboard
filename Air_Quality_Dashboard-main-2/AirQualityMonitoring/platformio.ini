[platformio]
src_dir = src

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_port = /dev/cu.usbserial-02SAZYP2
lib_ldf_mode = deep+
board_build.filesystem = spiffs

// build_flags = -DTINY_GSM_MODEM_EC200U

lib_deps =
    tzapu/WiFiManager 
    sparkfun/SparkFun SCD30 Arduino Library 
    adafruit/Adafruit NeoPixel 
    knolleary/PubSubClient
    vshymanskyy/TinyGSM
